version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies..."
      - npm ci
      - echo "Installing Playwright browsers..."
      - npx playwright install --with-deps

  build:
    commands:
      - echo "Running Playwright tests..."
      - npm test || true

  post_build:
    commands:
      - echo "Test execution completed"
      - |
        # Usar BUILD_ID de CodeBuild para nombre Ãºnico
        REPORT_DIR="playwright-report-${CODEBUILD_BUILD_NUMBER}-${CODEBUILD_START_TIME}"
        
        if [ -d "playwright-report" ]; then
          mv playwright-report ${REPORT_DIR}
          echo "Reporte guardado en: ${REPORT_DIR}"
        fi

artifacts:
  files:
    - 'playwright-report-*/**/*'
  name: report-$CODEBUILD_BUILD_NUMBER

cache:
  paths:
    - 'node_modules/**/*'